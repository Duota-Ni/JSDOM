  // 不完整，未解决正则和Date问题，解决方案看总结的Campus...
  function deepCopy(obj) {
    let newObj = Array.isArray(obj) ? [] : {}
    for (let i in obj) {
      if (obj.hasOwnProperty(i)) {
        if (typeof obj[i] !== "object" || obj[i] === null) {
          newObj[i] = obj[i]
        } else {
          newObj[i] = deepCopy(obj[i])
        }
      }
    }
    return newObj
  }
