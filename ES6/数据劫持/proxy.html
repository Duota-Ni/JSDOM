<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proxy</title>
</head>
<body>
  <script>
    let obj = {
      name: "杨洋",
      age: "29"
    }
    let newObj = new Proxy(obj, {
      get(target, key) {
        console.log("get...")
        return target[key]
      },
      set(target, key, newValue) {
        console.log("set...")
        target[key] = newValue
        return true
      }
    })

    newObj.name = "刘亦菲"
  </script>
</body>
</html>
